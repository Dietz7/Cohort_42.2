<div>
   Your age:

<div>

    type="range"

    id="friendsCount"
min="0" max="500" 
oninput="this,nextElementSibling.value= this.value">    
<output></output>

<div>
<label for="">How to contact you
    <select name="contact" form="contact-form">
<option value="phone">Telephone number</option>

    </select>
